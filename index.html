<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2 class="title">
    spli <br /> tter
  </h2>
  
  <div class="card">
    <div class="card-container">
      <section class="inputs-section">
        <div class="bill-input">
          <label for="bill">Bill</label>
          <input type="text" placeholder="0" id="bill" />
          <img src="./images/icon-dollar.svg" alt="person" />
        </div>
        <div class="tip-input">
          <label for="tip">Select Tip %</label>
          <select id="tip">
            <option value="5">5%</option>
            <option value="10">10%</option>
            <option value="15">15%</option>
            <option value="25">25%</option>
            <option value="50">50%</option>
            <option value="custom">Custom</option>
          </select>
        </div>
        <div class="people-input">
          <label for="people">Number of People</label>
          <input type="text" placeholder="0" id="people" />
          <img src="./images/icon-person.svg" alt="person" />
        </div>
      </section>
      <section class="outputs-section">
        <div class="tip-amount">
          <p>Tip Amount</p>
          <h2 id="tipAmount">$0.00</h2>
        </div>
        <div class="total">
          <p>Total</p>
          <h2 id="total">$0.00</h2>
        </div>
        <button class="reset-btn" id="resetBtn">Reset</button>
      </section>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Hckmar9" target="_blank">Hckmar</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
